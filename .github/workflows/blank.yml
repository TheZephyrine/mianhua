⠀⠀⠀ < A little about her >

Full Name: Lián Miánhuā
Hanzi: 连棉花
Birthday: Beijing, 28 April 2007
Face Claim: (G)-IDLE Shuhua

⠀⠀⠀ < 𝗕𝗮𝗰𝗸𝗴𝗿𝗼𝘂𝗻𝗱 𝗦𝘁𝗼𝗿𝘆 >

When she was young, she dreamt of being a famous singer and she decided to join Eunnoo School of Arts at all costs.

Of course, both her parents do what they do best: ensure their child’s wish come true with the resources they have.

Mianhua begitu sering mengatakan cita-citanya adalah menjadi penyanyi, sampai seluruh kenalan sudah tahu akan hal itu.

Keluarganya kerap menyinggung soal bahwa “Xiào Huā adalah penyanyi kita!” dan memang benar adanya.
_____________________________________________________
Xiao Hua (xiào huā) or 校花 means little flower.

Sang ayah, Mùchén (沐辰) sampai-sampai sudah lelah mendengar anak perempuannya bernyanyi dan bermain piano sampai larut malam.

Ketika Miánhuā menguasai gitar akustik, anak perempuan Lián itu semakin menjadi. Berjam-jam dihabiskan untuk menulis lagu.

Pada akhirnya, setelah Mùchén dan Zǐhán memberikan persetujuan soal edukasi anak termuda mereka, Miánhuā diputuskan akan pergi ke Eunnoo School of Arts.

“Jika putriku akan menjadi artis, maka ia perlu mendapatkan pendidikan yang terbaik untuk dapat menjadi yang terbaik.”

Perbedaan usia antara Mùyáng dan Miánhuā memang terasa jauh, namun tetap saja, sang kakak menyayangi adik satu-satunya itu.

Berbagai pesan juga peringatan diberikan, hingga ke detik terakhir sebelum mereka berpisah.

Karena Mùyáng memiliki pekerjaan di luar kota, mereka hanya dapat bertemu saat acara keluarga terakhir yang sekaligus dijadikan pesta perpisahan.

Zǐhán mengucapkan beberapa patah kata soal bahwa kedua putrinya sekarang akan jauh darinya.

“Eunnoo, ya?” Ujar Mùchén, disambut anggukan bersemangat dari Miánhuā yang sampai menampilkan presentasi agar kedua orang tuanya setuju.

Zǐhán terdiam, ekspresi wajahnya kaku. Sang ibu memang lebih banyak menyuarakan rasionalitas, namun juga berat hati karena terbiasa dekat dengan sang anak.

“Sepertinya ayah kenal salah seorang alumnus dari sekolah itu. Biar ayah hubungi, siapa tahu beliau masih memiliki kenalan dari sana.”

Miánhuā sekonyong-konyong memberikan pelukan kepada sang ayah, yang tersenyum juga melingkarkan lengan di pundak anaknya.

Ada banyak hal yang Mùchén mampu lakukan. Setelah begitu sukses di berbagai bidang bisnis, terlebih tanah dan lingkungannya, edukasi anak-anaknya selalu dijadikan prioritas.

⠀⠀⠀ < 𝗣𝗹𝗼𝘁 𝗧𝘄𝗶𝘀𝘁 >

It is not always easy for Mianhua to get through the ups and downs of high school. She likes to think she can do it all and that is how she projects herself.

However, she still has her insecurities and would often cry behind closed doors, allowing no one to know.

Walaupun Miánhuā memiliki kecintaan besar terhadap menyanyi, tetap tidak selalu mudah baginya untuk bersaing dengan terbaik dari terbaik.

Teori musik berarti ia tidak hanya harus menguasai praktik, namun juga teori. Oleh karena itu, terkadang nona Lián harus menghabiskan larut malam di meja belajar.

Kuis mandiri dilakukan, semua demi mempertahankan tempat yang telah didapatkan.

Karena yang tersulit bukanlah menang, namun mempertahankan posisi yang sudah sedemikian rumit untuk digapai.

⠀⠀⠀ < 𝗣𝗲𝗿𝘀𝗼𝗻𝗮𝗹𝗶𝘁𝘆 >

Pantang menyerah, sejak kecil sudah mengetahui apa yang ingin dilakukan dan tidak goyah.

Jika di rumah, tepatnya di Beijing bersama keluarganya, Miánhuā tergolong pendiam. Hanya ketika bernyanyi saja gadis itu seolah keluar dari cangkangnya.

Walaupun Miánhuā tergolong pandai, namun tak jarang anak kedua keluarga Lián kerap pelupa.

